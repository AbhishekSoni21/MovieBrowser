<div class="row" *ngIf="movies?.length > 0">
  <div class="card col-md-4 col-sm-6 col-xs-12" *ngFor="let m of movies">
    <div
      class="alert alert-info app-clickable"
      [routerLink]="['/movie-details', m.imdbID]"
    >
      <div class="card-body">
        <h5 class="card-title">{{ m.Title }}</h5>
        <p>{{ m.Year }}</p>
        <img [src]="m.Poster" [alt]="m.Title" class="card-img-top" />
      </div>
    </div>
  </div>
</div>

<div class="row">
  <h3>{{ errorMsg }}</h3>
</div>
<div class="spinner-border" role="status" *ngIf="spinner"></div>
